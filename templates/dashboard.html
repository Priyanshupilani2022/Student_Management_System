<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Dashboard</h2>
        <a href="{{ url_for('add_student') }}" class="btn btn-primary mb-3">Add New Student</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Student Number</th>
                    <th>Student Name</th>
                    <th>Class</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_no }}</td>
                    <td>{{ student.student_name }}</td>
                    <td>{{ student.class }}</td>
                    <td>
                        <a href="{{ url_for('view_student', student_no=student.student_no) }}" class="btn btn-info btn-sm">View</a>
                        <a href="{{ url_for('edit_student', student_no=student.student_no) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_student', student_no=student.student_no) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
